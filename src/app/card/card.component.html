<div class="card text-white bg-dark mb-3" style="max-width: 540px;">
  <div class="row g-0" >
    <div class="col-md-4">
      <img [src] ="dataEntrante.image" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{dataEntrante.name}}</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item text-white bg-dark">species: {{dataEntrante.species}}</li>
          <li class="list-group-item text-white bg-dark">gender: {{dataEntrante.gender}}</li>
        </ul>
        <p class="card-text"><small class="text-muted">{{dataEntrante.created}}</small></p>
      </div>
    </div>
  </div>
</div>
