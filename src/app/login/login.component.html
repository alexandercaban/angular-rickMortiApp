<div class="card text-white bg-dark mb-3" style="width: 30rem;">
  <div class="card-body">
    <form [formGroup] ="form" (click)= "login()">
      <div class="form-group">
        <label for="login" class="form-label">Usuario</label>
        <input type="text" name="login" id="login" class="form-control" formControlName="frmLogin">
        <label for="pswd"class="form-label">Clave</label>
        <input type="password" name="pswd" id="pswd" class="form-control" formControlName="frmPassword">
        <div>
          <button [disabled] = !form.valid type="button" class="btn btn-primary">INGRESAR</button>
        </div>
      </div>
    </form>
  </div>
</div>
